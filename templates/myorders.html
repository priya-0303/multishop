{% extends 'base.html' %}
{% load static }
{% block body %}

    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Oid</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Order Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for o in o_data %}
                        <tr>
                            <td class="align-middle">{{o.oid}}</td>
                            <td class="align-middle">{{o.name}}</td>
                            <td class="align-middle">{{o.email}}</td>
                            <td class="align-middle">{{o.odate}}</td>
                            <td class="align-middle">${{o.oamount}}</td>                           
                            <td class="align-middle">{{o.status}}</td>
                            <td class="align-middle"><a href="/confirmorder/{{o.oid}}" class="btn btn-sm btn-info"><i class="fa fa-eye"></i></a></td>
                        </tr>
                        {% endfor %}
                      
                    </tbody>
                </table>
            </div>
          
        </div>
    </div>
    <!-- Cart End -->

   
{% endblock body %}
